

# Light and dark mode theme options
if shell_command("defaults read -g AppleInterfaceStyle 2>/dev/null") == "Dark" {
    # Set the dark theme for Kitty
    include ~/.config/kitty/dark_theme.conf
} else {
    # Set the light theme for Kitty
    include ~/.config/kitty/light_theme.conf
}


toggle_kitty_theme


cursor_trail 3
macos_option_as_alt left

font_family    CaskaydiaCove Nerd Font
font_size 13.0

tab_bar_style separator


map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
